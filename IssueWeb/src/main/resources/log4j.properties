log4j.appender.outfile.MaxFileSize=10000KB
log4j.appender.outfile.MaxBackupIndex=10
log4j.appender.outfile.layout=org.apache.log4j.PatternLayout
log4j.appender.outfile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}\:%L - %m%n


