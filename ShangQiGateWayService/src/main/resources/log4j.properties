#log4j.rootLogger = [ level ] , appenderName, appenderName, \u2026
#log4j.rootLogger=info,debug,error

log4j.rootLogger=info,stdout,info,error
#log4j.rootLogger=debug, debug, error
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L - %m%n

log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.Statement=info
log4j.logger.java.sql.PreparedStatement=info
log4j.logger.com.huateng.hstserver=debug
log4j.logger.hsmj=info
#support slf4j in svc package
log4j.logger.JmsReceiveLogger=info
log4j.logger.com.suning.rsc=info
log4j.logger.com.suning.svc=info

