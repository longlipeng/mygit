log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L - %m%n 
log4j.appender.info.datePattern='.'yyyy-MM-dd  
log4j.appender.info.Threshold =INFO
log4j.appender.info.append=true
log4j.appender.info.File=/home/prepay/apache-tomcat-6.0.43/logs/ShangQiGateWayService.log  
#log4j.appender.info.File=d:/log/ShangQiGateWayService.log  




log4j.logger.error=error  
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:%L - %m%n 
log4j.appender.error.datePattern='.'yyyy-MM-dd  
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true
#log4j.appender.error.File=/opt/svc/log/Management/ManagementFrontEndWeb-Error.log  
#log4j.appender.error.File=c:/log/ManagementFrontEndWeb-Error.log  
log4j.appender.error.File=/home/prepay/apache-tomcat-6.0.43/logs/ShangQiGateWayService-Error.log  
